<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hacker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <center>
    <h1 class="text">Level 4</h1>
    <p class="text">Just wait 'till Half Life 3 is coming out</p>
    <button class="button" onclick="check()">Press to check</button>
    <br>
    <p class="text" id="checkShower"></p>
    <script>
      var currentGame = "Half Life 2";
      function check(){
        document.getElementById("checkShower").innerHTML = currentGame;
        if(currentGame == "Half Life 3"){
          window.location = "level5.html";
        }
      }
    </script>
    </center>
  </body>
</html>
